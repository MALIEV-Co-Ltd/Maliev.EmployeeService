name: Release Candidate to Staging

on:
  push:
    tags:
      - 'release/v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore Maliev.EmployeeService.sln

    - name: Build
      run: dotnet build Maliev.EmployeeService.sln --no-restore

    - name: Test
      run: dotnet test Maliev.EmployeeService.sln --no-build --verbosity normal
      working-directory: ${{ github.workspace }}

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: maliev-website

    - name: Build and push Docker image
      run: |
        gcloud auth configure-docker asia-southeast1-docker.pkg.dev
        export RELEASE_VERSION=$(echo ${{ github.ref }} | sed -e 's,.*/v,,g')
        docker build -t asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact-staging/maliev-employeeservice:$RELEASE_VERSION -f Maliev.EmployeeService.Api/Dockerfile .
        docker push asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact-staging/maliev-employeeservice:$RELEASE_VERSION

    - name: Checkout maliev-gitops repository
      uses: actions/checkout@v3
      with:
        repository: MALIEV-Co-Ltd/maliev-gitops
        token: ${{ secrets.GITOPS_PAT }}
        path: maliev-gitops

    - name: Install Kustomize
      run: |
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
        sudo mv kustomize /usr/local/bin/

    - name: Update image tag in maliev-gitops using Kustomize
      run: |
        export RELEASE_VERSION=$(echo ${{ github.ref }} | sed -e 's,.*/v,,g')
        cd maliev-gitops/3-apps/maliev-employee-service/overlays/staging
        kustomize edit set image asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev-employeeservice=asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact-staging/maliev-employeeservice:$RELEASE_VERSION
        
    - name: Commit and push changes
      run: |
        cd maliev-gitops
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Update employee-service image to $RELEASE_VERSION"
        git push